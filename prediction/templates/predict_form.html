<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?cs=srgb&dl=pexels-binyaminmellish-186077.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.45);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.65);
            resize: vertical;
            white-space: pre;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Real Estate Price Prediction</h1>
        <form id="predictionForm">
            {% csrf_token %}
            <label for="json_input">Paste Your JSON Feature Input Below:</label>
            <textarea name="json_input" id="json_input" required></textarea>
            <div class="note">Enter valid JSON with a "features" key containing 109 numerical values.</div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const jsonInput = document.getElementById('json_input').value;

            fetch("", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: jsonInput
            })
            .then(response => response.json())
            .then(data => {
                if (data.rf !== undefined) {
                    alert("üè° Predicted Property Price: $" + data.rf);
                } else if (data.error) {
                    alert("‚ö† Error: " + data.error);
                }
            })
            .catch(error => {
                alert("‚ùå Something went wrong: " + error);
            });
        });
    </script>
</body>
</html>
